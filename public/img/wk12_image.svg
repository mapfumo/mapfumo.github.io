<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(59, 130, 246, 0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- Glow filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Connection line gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Accent lines (decorative) -->
  <rect x="60" y="40" width="120" height="2" fill="url(#lineGradient)"/>
  <rect x="60" y="590" width="80" height="2" fill="url(#lineGradient)"/>
  
  <!-- Status Badge (top right) -->
  <g transform="translate(1030, 60)">
    <rect x="0" y="0" width="150" height="40" rx="8" 
          fill="rgba(34, 197, 94, 0.2)" 
          stroke="rgba(34, 197, 94, 0.3)" 
          stroke-width="1"/>
    <circle cx="20" cy="20" r="4" fill="#22c55e" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="32" y="25" font-family="monospace" font-size="12" font-weight="600" fill="#22c55e">
      COMPLETE
    </text>
  </g>
  
  <!-- Week label -->
  <g transform="translate(60, 60)">
    <rect x="0" y="0" width="110" height="32" rx="6" 
          fill="rgba(34, 197, 94, 0.2)" 
          stroke="rgba(34, 197, 94, 0.3)" 
          stroke-width="1"/>
    <text x="55" y="21" font-family="monospace" font-size="14" font-weight="600" 
          fill="#22c55e" text-anchor="middle" letter-spacing="1">
      WEEK 12/12
    </text>
  </g>
  
  <!-- Main Title -->
  <text x="60" y="150" font-family="monospace" font-size="52" font-weight="700" fill="#ffffff">
    Industrial IoT
  </text>
  <text x="60" y="210" font-family="monospace" font-size="52" font-weight="700" fill="#ffffff">
    Monitoring Platform
  </text>
  
  <!-- Subtitle -->
  <text x="60" y="250" font-family="monospace" font-size="24" fill="#94a3b8">
    From LED Blink to Production Systems in 12 Weeks
  </text>
  
  <!-- Stats Section -->
  <g transform="translate(60, 310)">
    <!-- Stat 1: Nodes -->
    <g>
      <text x="0" y="0" font-family="monospace" font-size="36" font-weight="700" fill="#3b82f6" filter="url(#glow)">4</text>
      <text x="0" y="25" font-family="monospace" font-size="14" fill="#64748b" letter-spacing="1">SENSOR NODES</text>
    </g>
    
    <!-- Stat 2: Protocols -->
    <g transform="translate(180, 0)">
      <text x="0" y="0" font-family="monospace" font-size="36" font-weight="700" fill="#3b82f6" filter="url(#glow)">2</text>
      <text x="0" y="25" font-family="monospace" font-size="14" fill="#64748b" letter-spacing="1">PROTOCOLS</text>
    </g>
    
    <!-- Stat 3: Latency -->
    <g transform="translate(350, 0)">
      <text x="0" y="0" font-family="monospace" font-size="36" font-weight="700" fill="#3b82f6" filter="url(#glow)">&lt;2s</text>
      <text x="0" y="25" font-family="monospace" font-size="14" fill="#64748b" letter-spacing="1">LATENCY</text>
    </g>
    
    <!-- Stat 4: Uptime -->
    <g transform="translate(530, 0)">
      <text x="0" y="0" font-family="monospace" font-size="36" font-weight="700" fill="#3b82f6" filter="url(#glow)">72h+</text>
      <text x="0" y="25" font-family="monospace" font-size="14" fill="#64748b" letter-spacing="1">UPTIME</text>
    </g>
  </g>
  
  <!-- Tech Stack Badges -->
  <g transform="translate(60, 520)">
    <!-- Embedded Rust -->
    <g>
      <rect x="0" y="0" width="140" height="36" rx="8" 
            fill="rgba(206, 147, 116, 0.1)" 
            stroke="rgba(206, 147, 116, 0.3)" 
            stroke-width="1"/>
      <text x="70" y="23" font-family="monospace" font-size="14" font-weight="500" 
            fill="#ce9374" text-anchor="middle">Embedded Rust</text>
    </g>
    
    <!-- LoRaWAN -->
    <g transform="translate(152, 0)">
      <rect x="0" y="0" width="90" height="36" rx="8" 
            fill="rgba(34, 197, 94, 0.1)" 
            stroke="rgba(34, 197, 94, 0.3)" 
            stroke-width="1"/>
      <text x="45" y="23" font-family="monospace" font-size="14" font-weight="500" 
            fill="#22c55e" text-anchor="middle">LoRaWAN</text>
    </g>
    
    <!-- Modbus TCP -->
    <g transform="translate(254, 0)">
      <rect x="0" y="0" width="105" height="36" rx="8" 
            fill="rgba(59, 130, 246, 0.1)" 
            stroke="rgba(59, 130, 246, 0.3)" 
            stroke-width="1"/>
      <text x="52" y="23" font-family="monospace" font-size="14" font-weight="500" 
            fill="#3b82f6" text-anchor="middle">Modbus TCP</text>
    </g>
    
    <!-- STM32 -->
    <g transform="translate(371, 0)">
      <rect x="0" y="0" width="70" height="36" rx="8" 
            fill="rgba(255, 255, 255, 0.05)" 
            stroke="rgba(255, 255, 255, 0.1)" 
            stroke-width="1"/>
      <text x="35" y="23" font-family="monospace" font-size="14" font-weight="500" 
            fill="#e2e8f0" text-anchor="middle">STM32</text>
    </g>
    
    <!-- Embassy -->
    <g transform="translate(453, 0)">
      <rect x="0" y="0" width="80" height="36" rx="8" 
            fill="rgba(255, 255, 255, 0.05)" 
            stroke="rgba(255, 255, 255, 0.1)" 
            stroke-width="1"/>
      <text x="40" y="23" font-family="monospace" font-size="14" font-weight="500" 
            fill="#e2e8f0" text-anchor="middle">Embassy</text>
    </g>
  </g>
  
  <!-- Second row of badges -->
  <g transform="translate(60, 568)">
    <!-- Docker -->
    <g>
      <rect x="0" y="0" width="70" height="36" rx="8" 
            fill="rgba(56, 189, 248, 0.1)" 
            stroke="rgba(56, 189, 248, 0.3)" 
            stroke-width="1"/>
      <text x="35" y="23" font-family="monospace" font-size="14" font-weight="500" 
            fill="#38bdf8" text-anchor="middle">Docker</text>
    </g>
    
    <!-- InfluxDB -->
    <g transform="translate(82, 0)">
      <rect x="0" y="0" width="85" height="36" rx="8" 
            fill="rgba(255, 255, 255, 0.05)" 
            stroke="rgba(255, 255, 255, 0.1)" 
            stroke-width="1"/>
      <text x="42" y="23" font-family="monospace" font-size="14" font-weight="500" 
            fill="#e2e8f0" text-anchor="middle">InfluxDB</text>
    </g>
    
    <!-- Grafana -->
    <g transform="translate(179, 0)">
      <rect x="0" y="0" width="75" height="36" rx="8" 
            fill="rgba(255, 255, 255, 0.05)" 
            stroke="rgba(255, 255, 255, 0.1)" 
            stroke-width="1"/>
      <text x="37" y="23" font-family="monospace" font-size="14" font-weight="500" 
            fill="#e2e8f0" text-anchor="middle">Grafana</text>
    </g>
  </g>
  
  <!-- Architecture Diagram (right side) - REPOSITIONED -->
  <g transform="translate(720, 90)">
    
    <!-- Connection lines -->
    <line x1="90" y1="50" x2="160" y2="210" stroke="url(#lineGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="310" y1="50" x2="240" y2="210" stroke="url(#lineGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="90" y1="420" x2="160" y2="260" stroke="url(#lineGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="310" y1="420" x2="240" y2="260" stroke="url(#lineGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="260" y1="235" x2="360" y2="235" stroke="url(#lineGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- LoRa Node 1 (top left) -->
    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="140" height="60" rx="12" 
            fill="rgba(34, 197, 94, 0.15)" 
            stroke="rgba(34, 197, 94, 0.5)" 
            stroke-width="2"/>
      <text x="70" y="30" font-family="monospace" font-size="14" font-weight="600" 
            fill="#22c55e" text-anchor="middle">LoRa-1</text>
      <text x="70" y="48" font-family="monospace" font-size="11" 
            fill="#22c55e" opacity="0.7" text-anchor="middle">SHT41</text>
    </g>
    
    <!-- LoRa Node 2 (top right) -->
    <g transform="translate(240, 20)">
      <rect x="0" y="0" width="140" height="60" rx="12" 
            fill="rgba(34, 197, 94, 0.15)" 
            stroke="rgba(34, 197, 94, 0.5)" 
            stroke-width="2"/>
      <text x="70" y="30" font-family="monospace" font-size="14" font-weight="600" 
            fill="#22c55e" text-anchor="middle">LoRa-2</text>
      <text x="70" y="48" font-family="monospace" font-size="11" 
            fill="#22c55e" opacity="0.7" text-anchor="middle">BME680</text>
    </g>
    
    <!-- Modbus Node 1 (bottom left) -->
    <g transform="translate(20, 390)">
      <rect x="0" y="0" width="140" height="60" rx="12" 
            fill="rgba(59, 130, 246, 0.15)" 
            stroke="rgba(59, 130, 246, 0.5)" 
            stroke-width="2"/>
      <text x="70" y="30" font-family="monospace" font-size="14" font-weight="600" 
            fill="#3b82f6" text-anchor="middle">Modbus-1</text>
      <text x="70" y="48" font-family="monospace" font-size="11" 
            fill="#3b82f6" opacity="0.7" text-anchor="middle">SHT41</text>
    </g>
    
    <!-- Modbus Node 2 (bottom right) -->
    <g transform="translate(240, 390)">
      <rect x="0" y="0" width="140" height="60" rx="12" 
            fill="rgba(59, 130, 246, 0.15)" 
            stroke="rgba(59, 130, 246, 0.5)" 
            stroke-width="2"/>
      <text x="70" y="30" font-family="monospace" font-size="14" font-weight="600" 
            fill="#3b82f6" text-anchor="middle">Modbus-2</text>
      <text x="70" y="48" font-family="monospace" font-size="11" 
            fill="#3b82f6" opacity="0.7" text-anchor="middle">BME680</text>
    </g>
    
    <!-- Gateway (center) -->
    <g transform="translate(130, 205)">
      <rect x="0" y="0" width="140" height="70" rx="12" 
            fill="rgba(251, 146, 60, 0.15)" 
            stroke="rgba(251, 146, 60, 0.5)" 
            stroke-width="2"/>
      <text x="70" y="32" font-family="monospace" font-size="14" font-weight="600" 
            fill="#fb923c" text-anchor="middle">Gateway</text>
      <text x="70" y="52" font-family="monospace" font-size="11" 
            fill="#fb923c" opacity="0.7" text-anchor="middle">RAK7268V2</text>
    </g>
    
    <!-- Dashboard (right) - NOW VISIBLE -->
    <g transform="translate(360, 205)">
      <rect x="0" y="0" width="100" height="70" rx="12" 
            fill="rgba(239, 68, 68, 0.15)" 
            stroke="rgba(239, 68, 68, 0.5)" 
            stroke-width="2"/>
      <text x="50" y="32" font-family="monospace" font-size="14" font-weight="600" 
            fill="#ef4444" text-anchor="middle">Grafana</text>
      <text x="50" y="52" font-family="monospace" font-size="11" 
            fill="#ef4444" opacity="0.7" text-anchor="middle">Dashboard</text>
    </g>
    
  </g>
  
</svg>
